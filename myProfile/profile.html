<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="profile.css">
    <title>myProfile</title>
</head>

<body>
    <section class="project-container">
        <div class="project-contents">
            <nav class="project-header">
                <span class="material-icons-outlined">create </span>
                <!-- <i class="bi bi-arrow-left"></i> -->
                <span>Edit Profile</span>
            </nav>

            <section class="profile-container">
                <div class="profile-contents">
                    <div class="profile-image">
                        
                        <img src="jordin.jpg" width="100" height="100" alt="jordin-sparks" class="image" id="image">
                        
                        <div class="profile-icon-container">
                            <div class="profile-icon">
                                <span class="material-icons-outlined icon"> photo_camera </span>
                            </div>
                        </div>
                    </div>

                    <div class="profile-form">
                    <form action="">
                        <div class="name form-info">
                            <label for="name" class="label-color">Name</label>
                            <input type="text" id="name" placeholder="Rashida" class="input-border">
                        </div>

                        <div class="school form-info">
                        <label for="">School</label>
                        <input type="text" id="school" placeholder="University of Ghana" class="school">
                    
                    </div>
                    <div class="school form-info">
                        <label for="email">Email Address</label>
                        <input type="text" id="email" placeholder="ug@gmail.com">
                    </div>
                    
                    <div class="emergency form-info">
                        <label for="emerg" class="label-color">Emergency Contact</label>
            
                         <div class="input-icon">
                            <input type="text" id="emerg" placeholder="+233 0700020" class="input-border">
                            <i class="bi bi-telephone-fill"></i>
                    </div>
                    </div>
                    <div class="nickname form-info">
                        <!-- <input type="text" class="hidden" placeholder="yul">
                        <i class="bi bi-telephone-fill" class="phone"></i>
                        <input type="password" id="show" placeholder="password" class="input-border"> -->
                        
                    </div>
                    
                    <!-- <button>update profile</button> -->
                    </form>
                </div>
                </div>

            <div class="profile-edit">
                <form  class="form-edit">
                    <div class="form-grid">
                        <div class="form-edit-info">
                            <label for="first-name">First Name</label>
                            <input type="text" placeholder="first name" id="first-name">
                        </div>

                        <div class="form-edit-info">
                            <label for="last-name">Last Name</label>
                            <input type="text" placeholder="first name" id="last-name">
                        </div>
                        
                    </div>
                    <div class="school form-edit-info">
                        <label for="">School</label>
                        <input type="text" id="school-form" placeholder="University of Ghana">
                    
                    </div> 
                    <div class="school form-edit-info">
                        <label for="email">Email Address</label>
                        <input type="text" id="email-form" placeholder="ug@gmail.com">
                    </div>
                    <!-- <div class="name form-edit-info">
                        <label for="name" class="label-color">Name</label>
                        <input type="text" id="name" placeholder="Rashida" class="input-border">
                    </div> -->
                    <!-- <div class="nickname form-edit-info">
                        <label for="nickie" class="label-color">Nickname</label>
                        <input type="text" id="nickie" placeholder="Yultrish" class="input-border">
                    </div> -->
                    <div class="emergency form-edit-info">
                        <label for="emerg" class="label-color">Emergency Contact</label>
            
                         <div class="input-icon">
                            <input type="text" id="emerg-form" placeholder="+233 0700020" class="input-border">
                            <span class="material-icons-outlined phone"> smartphone </span>
            
                    </div>
                    <button class="submit">submit</button>
                    </div>
                    
                </form>
            </div>
            </section>
            
            <div class="upload trick-upload">
                <input type="file" id="file">
            </div>

        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./profile.js"></script>
</body>
</html>
