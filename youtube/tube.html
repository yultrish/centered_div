<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"/>
  <link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
  <link rel="stylesheet" href="./tube.css">
    <title>Youtube</title>
</head>
<body>
    <section class="project-container">
        <div class="project-contents">
            <nav class="project-header">
                <ul>
               <li class="icons-text">
                <span class="material-icons-outlined menu">
                    menu
                    </span>
                    <img src="./img/icons8-youtube-48.png" alt="" class="youtube-logo">
                    <h3>YouTube</h3>
               </li> 
               <li class="input-icons">
                <input type="search" placeholder="search">
                <div class="icons-input-container">
                    <span class="material-symbols-outlined search">
                        search
                        </span>
                        <span class="material-symbols-outlined voice">
                            keyboard_voice
                            </span>
                </div>
               </li>
               <li class="youtube-icons-img">
                <span class="material-symbols-outlined">
                    subscriptions
                    </span>
                    <span class="material-symbols-outlined">
                        notifications
                        </span>
                <img src="./img/maguire.jpg" width="30px" height="30px" style="border-radius: 50%;">
               </li>
            </ul>
            </nav>
        </div>
    </section>
</body>
</html>
