<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
  </head>
  <body>
    <div class="profileContainer">
      <div class="profile">
        <div class="header">
          <span class="material-icons-outlined">create </span>
          <h3>Edit Profile</h3>
          <div></div>
        </div>
        <div class="imageContainer">
          <div class="img-profile">

            <img
            class="img"
            alt="profile"
            src="https://images.unsplash.com/photo-1574701148212-8518049c7b2c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhdXRpZnVsJTIwZ2lybHN8ZW58MHx8MHx8fDA%3D&w=1000&q=80"
            />
          
          </div>
          
          
          <div class="iconDiv">
            <div class="blueCircle">
              <span class="material-icons-outlined icon"> photo_camera </span>
            </div>
          </div>
        </div>
        <!-- form -->
        <div id="formContainer">
          <form>
            <div class="info">
              <label for="school">School</label>
              <input type="text" id="school" value="University of Calgary" />
            </div>
            <div class="info">
              <label for="email">Email Address</label>
              <input type="text" id="email" value="bernyx.owusu@gmail.com" />
            </div>
            <div class="info">
              <label for="name" class="blueName">Name</label>
              <input type="text" id="name" value="Adjoa Ernie" />
            </div>
            <div class="info">
              <label for="nick" class="blueName">Nick Name</label>
              <input type="text" id="nick" value="erin" />
            </div>
            <div class="info">
              <label for="cnt" class="blueName">Emergency Contact</label>
              <div class="phoneBox">
                <input type="text" id="cnt" value="+233 559 401 0464" />
                <span class="material-icons-outlined phone"> smartphone </span>
              </div>
            </div>
            <button type="button">Update profile</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
